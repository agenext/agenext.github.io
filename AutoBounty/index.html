<button id="copy-settings">Copy Settings</button>

<script>
function bool(id){return document.getElementById(id).value==='true';}
function num(id){return Number(document.getElementById(id).value);}
function str(id){return document.getElementById(id).value.charAt(0).toUpperCase()+document.getElementById(id).value.slice(1);}

document.getElementById('copy-settings').addEventListener('click', () => {
    const Settings = {
        ["Team"]: str('team'),
        ["Distance"]: num('distance'),
        ["Auto Click"]: bool('auto-click'),
        ["Use V3"]: bool('use-v3'),
        ["Use V4"]: bool('use-v4'),
        ["Use Ken"]: bool('use-ken'),
        ["Ignore Friends"]: bool('ignore-friends'),
        ["Level Difference"]: num('level-diff'),
        ["FPS Boost"]: bool('fps-boost'),
        ["Melee"]:{
            ["Enable"]: bool('melee-enable'),
            ["Delay"]: num('melee-delay'),
            ["Z"]:{Enable: bool('melee-z-enable'), HoldTime: num('melee-z-hold')},
            ["X"]:{Enable: bool('melee-x-enable'), HoldTime: num('melee-x-hold')},
            ["C"]:{Enable: bool('melee-c-enable'), HoldTime: num('melee-c-hold')},
            ["V"]:{Enable: bool('melee-v-enable'), HoldTime: num('melee-v-hold')}
        },
        ["Fruits"]:{
            ["Enable"]: bool('fruit-enable'),
            ["Delay"]: num('fruit-delay'),
            ["Z"]:{Enable: bool('fruit-z-enable'), HoldTime: num('fruit-z-hold')},
            ["X"]:{Enable: bool('fruit-x-enable'), HoldTime: num('fruit-x-hold')},
            ["C"]:{Enable: bool('fruit-c-enable'), HoldTime: num('fruit-c-hold')},
            ["V"]:{Enable: bool('fruit-v-enable'), HoldTime: num('fruit-v-hold')},
            ["F"]:{Enable: bool('fruit-f-enable'), HoldTime: num('fruit-f-hold')}
        },
        ["Gun"]:{
            ["Enable"]: bool('gun-enable'),
            ["Delay"]: num('gun-delay'),
            ["Z"]:{Enable: bool('gun-z-enable'), HoldTime: num('gun-z-hold')},
            ["X"]:{Enable: bool('gun-x-enable'), HoldTime: num('gun-x-hold')}
        },
        ["Sword"]:{
            ["Enable"]: bool('sword-enable'),
            ["Delay"]: num('sword-delay'),
            ["Z"]:{Enable: bool('sword-z-enable'), HoldTime: num('sword-z-hold')},
            ["X"]:{Enable: bool('sword-x-enable'), HoldTime: num('sword-x-hold')}
        },
        ["Chat"]: bool('chat-enable'),
        ["Messages"]: Array.from(document.querySelectorAll('#messages-list input')).map(i => i.value)
    };

    function toLua(obj, indent=''){
        function isArray(o){
            return Array.isArray(o) || Object.keys(o).every(k => !isNaN(Number(k)));
        }
        if(isArray(obj)){
            let lua = '{';
            for(let i=0;i<obj.length;i++){
                let val=obj[i];
                if(typeof val==='object') lua += toLua(val,indent+'   ')+', ';
                else if(typeof val==='string') lua += `"${val}", `;
                else lua += `${val}, `;
            }
            if(lua.endsWith(', ')) lua = lua.slice(0,-2);
            lua += '}';
            return lua;
        }
        let lua='{\n';
        for(const key in obj){
            let val=obj[key];
            if(typeof val==='object') lua+=`${indent}   ["${key}"] = ${toLua(val,indent+'   ')},\n`;
            else if(typeof val==='string') lua+=`${indent}   ["${key}"] = "${val}",\n`;
            else lua+=`${indent}   ["${key}"] = ${val},\n`;
        }
        lua+=indent+'}';
        return lua;
    }

    const luaText = 'Settings = ' + toLua(Settings) + '\n';
    navigator.clipboard.writeText(luaText).then(()=>{alert('Copied Settings');}).catch(()=>{alert('Error! Try Again');});
});

const messagesList = document.getElementById('messages-list');

document.getElementById('add-message').addEventListener('click', () => {
    const div = document.createElement('div');
    div.className = 'message-item';
    div.innerHTML = `<input type="text" value="K"><button class="remove-msg">-</button>`;
    messagesList.appendChild(div);
    attachRemove(div.querySelector('.remove-msg'));
});

function attachRemove(button){
    button.addEventListener('click', ()=>{button.parentElement.remove();});
}

document.querySelectorAll('.remove-msg').forEach(attachRemove);
</script>
